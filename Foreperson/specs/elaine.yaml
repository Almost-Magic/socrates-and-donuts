app: ELAINE
description: AI Chief of Staff — 16 modules
port: 5000
url: http://localhost:5000
category: ck
priority: critical

features:
  - id: health_endpoint
    name: Health endpoint responds
    check: http_get
    path: /api/health
    expected_status: 200
    expected_contains: healthy

  - id: web_ui
    name: Web UI loads
    check: http_get
    path: /
    expected_status: 200

  - id: powershell_execution
    name: PowerShell execution module
    check: manual_ui_check
    notes: Electron desktop feature — not testable via HTTP API

  - id: claude_interaction
    name: Claude/Guruve interaction (thinking frameworks)
    check: http_get
    path: /api/thinking/status
    expected_status: 200
    notes: Thinking frameworks engine is ELAINE's AI interaction mechanism

  - id: claude_code_integration
    name: Claude Code integration
    check: manual_ui_check
    notes: Electron desktop feature — ELAINE calls Claude Code via shell

  - id: app_orchestration
    name: App orchestration via Supervisor
    check: http_get
    path: /api/modules
    expected_contains: orchestrat

  - id: copy_paste_automation
    name: Copy/paste automation
    check: manual_ui_check
    notes: Electron desktop feature — clipboard access via Node.js

  - id: file_operations
    name: File operations module
    check: manual_ui_check
    notes: Electron desktop feature — file ops via Node.js fs module

  - id: voice_interaction
    name: Voice interaction (ElevenLabs)
    check: http_get
    path: /api/modules
    expected_contains: voice

  - id: multi_step_chains
    name: Multi-step task chains (orchestrator cascades)
    check: http_get
    path: /api/modules
    expected_contains: orchestrator
    notes: Orchestrator module handles cascading multi-step task chains

  - id: frustration_logging
    name: Frustration logging command
    check: http_post
    path: /api/frustration
    body: {"text": "test"}
    expected_status: 200

  - id: morning_briefing
    name: Morning Briefing
    check: http_get
    path: /api/briefing
    expected_status: 200

  - id: mobile_access
    name: Mobile access from anywhere (Tailscale)
    check: manual_ui_check
    notes: Requires Tailscale setup — currently WiFi-only

  - id: gatekeeper
    name: Gatekeeper module
    check: http_get
    path: /api/modules
    expected_contains: gatekeeper

  - id: gravity_engine
    name: Gravity priority engine
    check: http_get
    path: /api/modules
    expected_contains: gravity

  - id: constellation
    name: Constellation people intelligence
    check: http_get
    path: /api/modules
    expected_contains: constellation
