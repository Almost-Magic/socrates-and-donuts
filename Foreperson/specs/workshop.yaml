app: The Workshop
description: Central app launcher and status dashboard
port: 5003
url: http://localhost:5003
category: infra
priority: critical

features:
  - id: health_endpoint
    name: Health endpoint responds
    check: http_get
    path: /api/health
    expected_status: 200
    expected_contains: healthy

  - id: web_ui
    name: Workshop UI loads
    check: http_get
    path: /
    expected_status: 200

  - id: app_registry
    name: App registry renders all apps
    check: http_get
    path: /
    expected_status: 200
    expected_contains: ELAINE
    notes: Check that CK Apps, Infrastructure, External sections render

  - id: health_check
    name: Health check function works
    check: http_get
    path: /api/health
    expected_status: 200
    notes: Health endpoint returns service status

  - id: search
    name: Search/filter works (Ctrl+K)
    check: http_get
    path: /
    expected_status: 200
    expected_contains: search
    notes: Search input rendered in HTML

  - id: auto_start_boot
    name: Auto-start on machine boot
    check: port_open
    port: 5003
    notes: Should start via Task Scheduler or nssm â€” not manual

  - id: status_indicators
    name: Live status indicators (green/amber/grey dots)
    check: http_get
    path: /
    expected_status: 200
    expected_contains: status-dot
    notes: Status dots should reflect actual service state
